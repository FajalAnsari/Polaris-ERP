<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Include common CSS files -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- preloader -->
    <div id="preloader">
      <div id="loader"></div>
    </div>
    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <!-- case study page content start-->
    <div class="container">
      <div class="case_study_section mt-5">
        <div class="case_story">
          <h1 class="fw-bold text-center">
            Polaris ERP:Real-Life Success Stories And Case Studies
          </h1>
        </div>
        <div class="text-center mx-auto">
          <p class="fs-5">
            Explore success stories of renowned establishments that have
            harnessed the power of Polaris ERP to streamline operations, boost
            productivity, and drive unprecedented growth.
          </p>
        </div>

        <!-- all sucess stories -->

        <div class="all_success_story mt-5">
          <div class="row gy-5">
            <div class="col-lg-6 col-12 image-container">
              <a href="./case-studies-portfolio.html"
                ><img
                  class="w-100 hover-image"
                  src="../images/case_study/chinese-palace-restaurant.webp"
                  alt="chinese-palace-restaurant"
              /></a>
              <div class="overlay-slide">
                <h3 class="fw-bold">Chinese Palace Restaurant Group</h3>
                <p class="fs-5 overlay_ent text-center">
                  Enterprise Restaurant Group
                </p>
              </div>
            </div>
            <div class="col-lg-3 col-12">
              <a href="./case-studies-portfolio.html"
                ><img
                  class="w-100"
                  src="../images/case_study/Hoop-Deserts-and-Shakes.webp"
                  alt="Hoop-Deserts-and-Shakes"
              /></a>
            </div>
            <div class="col-lg-3 col-12">
              <a href="./case-studies-portfolio.html"
                ><img
                  class="w-100"
                  src="../images/case_study/kelly-cajun.webp"
                  alt="kelly-cajun"
              /></a>
            </div>
          </div>

          <!-- second row -->

          <div class="mt-5 mb-5">
            <div class="row gy-5">
              <div class="col-lg-3 col-12">
                <a href="./case-studies-portfolio.html"
                  ><img
                    class="w-100"
                    src="../images/case_study/Deserts-and-Shakes.webp"
                    alt="Deserts-and-Shakes"
                /></a>
              </div>
              <div class="col-lg-6 col-12">
                <a href="./case-studies-portfolio.html"
                  ><img
                    class="w-100"
                    src="../images/case_study/huffnpuff-burger.webp"
                    alt="huffnpuff-burger"
                /></a>
              </div>
              <div class="col-lg-3 col-12">
                <a href="./case-studies-portfolio.html"
                  ><img
                    class="w-100"
                    src="../images/case_study/The-Qasab-Turkish-Cuisinewebp.webp"
                    alt="The-Qasab-Turkish-Cuisinewebp"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- case study page content end-->

    <!-- Foooter placeholder -->
    <div id="footer"></div>

    <!-- common navbar and footer -->
    <script>
      function loadCommonContent() {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar").innerHTML = data;
          });

        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer").innerHTML = data;
          });
      }

      loadCommonContent();
      // preloader
      window.addEventListener("load", function () {
        const preloader = document.getElementById("preloader");
        preloader.style.display = "none";
      });
    </script>
    <!-- Boostrap js CND  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
