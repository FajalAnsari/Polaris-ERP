



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        .desktop-menu .nav-item {
            font-weight: bold;
            font-size: large;
            color: #565657;
            padding: 10px;
        }
        .navbar {
            background-color: #f3f7fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
    
        <div class="container">
          
            <a class="navbar-brand" href="index.html"><img class="ms-2" src="images/polaris-technology-logo.png" alt="Polaris Technology" width="175px"></a>
           
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav desktop-menu">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/features.html">Features</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/benefits.html">Benefits</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/case-studies.html">Case Studies</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="d-lg-flex align-items-center">
                <button class="btn-hero-demo me-4 d-none d-lg-block">Book a Demo</button>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <a class="navbar-brand" href="#"><img src="images/polaris-technology-logo.png" alt="Polaris Technology" width="175px"></a>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav mobile-menu">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/features.html">Features</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/benefits.html">Benefits</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/case-studies.html">Case Studies</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pricing.html">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
